<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather-App</title>
    <script src="main.js" defer></script>
</head>
<body>
    <input type="search" name="search" id="search_field" placeholder="City">
    <div class="info">
        <img src="icons/3e107f5aff1df2f93595.png" alt="sunny">
        <div class="details">
            <div class="temperature">21°C</div>
            <div class="sub-details">
                feels: 20°C
                wind: 2km/h
                humidity: 20%
            </div>
            <div class="city">Vilnius</div>
        </div>
    </div>
</body>
</html>
